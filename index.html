<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Chronometer App</title>
  </head>
  <body class="bg-dark">
    <h1 class="text-center mt-5 display-4" style="color: white">STOPWATCH</h1>
    <div class="container">
      <div class="row text-center">
        <p class="display-1 mt-2 p-5 fw-bold" style="color: turquoise">
          <span class="hours">00</span> : <span class="minutes">00</span> :
          <span class="seconds">00</span>
        </p>
      </div>
      <div class="text-center">
        <button type="button" class="btn btn-primary btn-lg p-5 startStop">
          Start/Stop
        </button>
        <button type="button" class="btn btn-primary btn-lg p-5 makeZero">
          Zero
        </button>
      </div>
    </div>
    <script src="chronometer.js"></script>
  </body>
</html>
